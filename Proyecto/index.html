<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Proyecto/css/style.css">

<body>
    <a href="./img/img1.png"> Click aquí para ver la imagen </a> <br>
    <a href="./tutor/tutorial1.mp4"> Click para ver el video </a> <br>
    <img src="img/img1.png" title="Logo"> <br>
    <video src="tutor/tutorial1.mp4" controls style="width: 500px;height:auto"> </video> <br>
    <a href="./user/pages/etiquetastexto.html"> Click aquí para etiquetas </a> <br> 
     <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteLast()">⌫</button>
      <button class="btn" onclick="append('%')">%</button>
      <button class="btn operator" onclick="append('/')">÷</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('*')">×</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('-')">−</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn operator" onclick="append('+')">+</button>

      <button class="btn zero" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="js/script.js"> </script>
</body>
</html>
